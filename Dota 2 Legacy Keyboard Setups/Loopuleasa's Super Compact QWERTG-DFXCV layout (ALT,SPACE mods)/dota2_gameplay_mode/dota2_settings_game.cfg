////////////////////////////////////////////////////////////
//  General Game Settings                                 //
////////////////////////////////////////////////////////////

// dota_settings_quick_target_attack           1       // Option to make the attack key be quick cast            //@TODO: What's this supposed to be
dota_player_auto_repeat_right_mouse         1       // Option to auto repeat right mouse
dota_unit_allow_moveto_direction            1       // Allow alt+right click to force movement in a direction.
dota_force_right_click_attack               "1"     //  Option to right click to deny creeps instead of A + Clicking


//dota_killcam_show 				            "0"     // Enables information windows upon death (default 0)   //@TODO: What's this supposed to be
dota_unit_fly_bonus_height 		            "150"   // Flying height of air units             (Default 150)
dota_player_units_auto_attack 	            "0"   	// Hero autoattack disabled               (default 1)
dota_player_units_auto_attack_after_spell   "1"

//  Auto purchase items (off).
dota_player_auto_purchase_items "0"

//  Double tap ability self cast
dota_ability_quick_cast "1"

//  Prevents you from double pressing to self cast (or makes it really fast so that it only happens with scripts)
dota_ability_self_cast_timeout 0.01

//  Unified unit orders (on).
dota_player_multipler_orders "1"

//  Really bad option if enabled, can fuck up your TPs
dota_reset_camera_on_spawn "0"


//  Auto add spawned summons to control group
dota_player_add_summoned_to_selection "1"

//  Shows spells are within casting range of targeted area/target with the help of an arrow
dota_disable_range_finder 0

//  Alt modifier + qwe/asd to be inventory keys (off).
dota_gamescom_althack "0"

//  Lock mouse in the window mode (Window mode).
dota_mouse_window_lock "1"


////////////////////////////////////////////////////////////
//  Interface related                                     //
////////////////////////////////////////////////////////////
hud_sticky_item_name        "item_tpscroll"     //  Stick item. (Default tp scroll)
dota_shop_force_hotkeys     "1"                 //  Shop uses hotkeys when opened
dota_hud_flip 				0                   // Flip the interface left-right
dota_hud_show_overhead_events "1"   //  show crit, gold, xp overhead


//////////////////////////////////////////
// HEALTH BAR
//////////////////////////////////////////
dota_always_show_player_names         "0"       //  Shows player names above heroes
dota_health_per_vertical_marker       "56.25"   //  Health is split up into sections (default=250)
dota_health_marker_major_alpha        "255"     //  Opacity major healthbar divider.
dota_health_marker_minor_alpha        "128"     //  Opacity minor healthbar divider.
dota_hud_healthbar_hoveroutline_alpha "245"     //  Glowing of creeps HP bar.
dota_hud_healthbars                   "3"       //  HP bars (Disables "0";No dividing blocks "1";Normal "3").


//////////////////////////////////////////
// PAIN EFFECTS
//////////////////////////////////////////
//Fade time on visual effects on doing or receiving damage reduced to half duration
dota_health_hurt_decay_time_max 	"0"		// (Default 0.8)
dota_health_hurt_decay_time_min 	"0" 	// (Default 0.3)
dota_health_hurt_delay 				"0"     // (Default 0.1)
dota_pain_decay 					"0"     // (Default 0.8)
dota_pain_factor 					"0"     // (Default 3)
dota_pain_fade_rate 				"0"     // (Default 3)
dota_pain_multiplier 				"0"     // (Default 0.8)

//  Reverse camera grip
dota_camera_reverse "0"

//  Displays error messsages on HUD (e.g. spell is on cool down)
dota_sf_hud_error_msg "1"

//  Display time of First-blood, kill-streaks and multi-kills notifications.
dota_sf_hud_header_display_time "3"

//  Shop view mode (default).
dota_shop_view_mode "0"

//  Shop tree animation (off).
dota_sf_hud_shop_tree_animtime "0"


////////////////////////////////////////////////////////////
//  Minimap                                               //
////////////////////////////////////////////////////////////

dota_minimap_hero_size              900     // Slightly bigger hero icons on minimap  (default 600)
dota_minimap_misclick_time          "0"     //  Minimum time after the mouse enters the minimap before we accept a move command
dota_minimap_show_hero_icon         "1"
dota_minimap_always_draw_hero_icons "1"
dota_minimap_hide_background        "0"     //  Minimap hide background
dota_minimap_tower_defend_distance "150"    //  Distance from tower to initiate ping tower instead of ping map.
dota_minimap_ping_duration          "4"     //  Duration of regular pings.
dota_minimap_ping_tag_duration      "4"     //  Duration of shield/attack pings on towers.
dota_minimap_hero_name_shadowsize   "4"     //  Shadow size for the hero name that is drawn on the map
dota_minimap_simple_colors          "0"     //  Minimap using simple colors

dota_show_hero_finder               "0"     //  Hold alt to highlight hero

// @TODO Check this.
//  Minimap colors for enemies, neutrals and friendlies (expressed in red/green/blue pairs)
dota_enemy_color_r "1"
dota_enemy_color_g "0"
dota_enemy_color_b "0"
dota_neutral_color_r "0"
dota_neutral_color_g "1"
dota_neutral_color_b "0"
dota_friendly_color_r "1"
dota_friendly_color_g "1"
dota_friendly_color_b "1"

//  Minimap icon scaling by heroes proximity to each other
//  heroes are close together, their icons will be reduced in size on the minimap so that you can more easily see
//  who is there from the minimap. Without this, icons close together will overlap more and its hard to tell who is
//  there by looking at the minimap.
dota_minimap_hero_scalar            1
dota_minimap_hero_scalar_distance   20     //  Proximity in pixels to begin scaling (default 12)
dota_minimap_hero_scalar_minimum    600    //  Minimum scaled size (default 500)


////////////////////////////////////////////////////////////
//  CAMERA
////////////////////////////////////////////////////////////

//  Camera move speed with edge pan
//  I like a high value, because I use mouse grip most of the time
dota_camera_speed "4500"
dota_camera_accelerate          40     //  Camera acceleration (50 = almost no acceleration)
dota_camera_smooth_enable       "0"       //  Smoothing of camera.

//  Power of smoothing and other smoothing parameters
dota_camera_smooth_count        "0"
dota_camera_smooth_distance     "96"
dota_camera_disable_zoom        "1"     // Disables mousewheel zoom               (default 1)
dota_camera_edgemove            "1"     //  Enables moving the camera by touching the edge of the screen with mouse

dota_camera_follow_doublepress_time     "0.5"   //  Double tap to select and move the camera to your hero.

dota_screen_shake               "0"       //  Stops the screen shaking when certain spells are cast


dota_camera_lock_view_helper    0      //  Enables edge shift when camera locked on hero
dota_camera_lock_mouse_lead     700     //  Edge shift when camera locked on hero (default:220)
